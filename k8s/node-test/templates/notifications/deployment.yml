apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
      - image: europe-west3-docker.pkg.dev/test-node-440908/notifications/production
        name: notifications
        env:
          - name: PORT
            value: "3000"
          - name: GOOGLE_OAUTH_CLIENT_ID
            value: 46503637820-fd7f2q6qguot58p5p2aoubr69srdc4p2.apps.googleusercontent.com
          - name: SMTP_USER
            value: sayberkom@gmail.com
          - name: GOOGLE_OAUTH_CLIENT_SECRET
            valueFrom:
                secretKeyRef:
                    name: google
                    key: clientSecret
          - name: GOOGLE_OAUTH_REFRESH_TOKEN
            valueFrom:
                secretKeyRef:
                    name: google
                    key: refreshToken
        ports:
          - containerPort: 3000